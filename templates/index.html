<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="header">
      <div class="head"> <h1> Task List </h1>
        {% if name %}
          <h4 class="name"> {{name}} </h4>
       {%  endif %}
      </div>
    </div>
    <div class="contain">
      <div class='col-lg-12' id="main">
        {% if TL %}
          {% for k in TL.tasks %}
          <div class="tasks"> {{TL.tasks[k]}} </div>
          {%  endfor %}
       {%  endif %}
      </div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>

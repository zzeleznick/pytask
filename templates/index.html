<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="header">
      <div class="head"> <h1> Task List </h1>
        {% if name %}
          <h4 class="name"> {{name}} </h4>
       {%  endif %}
      </div>
    </div>
    <div class="contain">
      <div class='col-lg-12' id="main">
        {% if TL %}
          {% for k in TL.tasks %}
          <div class="editable" contenteditable="true">
          <style scoped>
            .editable { margin-bottom: 10px; }
            [contenteditable="true"] {
              padding: 10px; outline: 2px dashed #CCC; }
            [contenteditable="true"]:hover {
              outline: 2px dashed #0090D2; }
          </style>
           <ul class="tasks">
           <li class="priority"> {{TL.tasks[k].priority.value}} </li>
           <li class="desc"> {{TL.tasks[k].description}} </li>
           <li class="due"> {{TL.tasks[k].due.rep}} </li>
           </ul>
          </div>
          {%  endfor %}
       {%  endif %}
      </div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
